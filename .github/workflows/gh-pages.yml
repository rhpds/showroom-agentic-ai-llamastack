name: github pages

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths-ignore:
      - "README.adoc"
      - ".gitignore"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: gh-pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: configure pages
        uses: actions/configure-pages@v5
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20.13.1
      - name: install antora
        run: npm install --global @antora/cli@3.1 @antora/site-generator@3.1 @sntke/antora-mermaid-extension
      # - name: install mermaid extension
      #   run: npm install --global @sntke/antora-mermaid-extension
      - name: disable ai-assistant-build extension
        uses: mikefarah/yq@master
        with:
          cmd: yq -i '(.antora.extensions[] | select(.id == "ai-assistant-build") | .enabled) = false' 'default-site.yml'
      - name: disable rag-export extension
        uses: mikefarah/yq@master
        with:
          cmd: yq -i '(.antora.extensions[] | select(.id == "rag-export") | .enabled) = false' 'default-site.yml'
      - name: verify extensions disabled
        run: |
          echo "Extensions disabled for GitHub Pages build:"
          cat default-site.yml | grep -A 3 "ai-assistant-build\|rag-export"
      - name: antora generate
        run: antora generate default-site.yml --stacktrace
      - name: upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: www
  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - name: deploy github pages
      id: deployment
      uses: actions/deploy-pages@v4
